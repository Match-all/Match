<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        #editor-container {
            display: flex;
            height: 100vh;
        }

        #code-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #f8f8f8;
        }

        #code-output {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        textarea {
            background-color: black;
        }
    </style>
</head>
<body>

<div id="editor-container">
    <textarea id="code-input" placeholder="Enter HTML, CSS, and JS code here..."></textarea>
    <iframe id="code-output"></iframe>
</div>

<script>
    const codeInput = document.getElementById('code-input');
    const codeOutput = document.getElementById('code-output');

    codeInput.addEventListener('input', updateCode);

    function updateCode() {
        const html = codeInput.value;

        // Clear the output iframe
        codeOutput.srcdoc = '';

        // Create a new document in the iframe
        const iframeDocument = codeOutput.contentDocument || codeOutput.contentWindow.document;

        // Write the HTML content to the iframe
        iframeDocument.open();
        iframeDocument.write(html);
        iframeDocument.close();
    }
</script>

</body>
</html>
